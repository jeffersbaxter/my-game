<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Four-Down Football</title>

		<!-- Bootstrap CSS -->
		<!-- <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="scoreboard">
				<h1 class="">Four-Down Football</h1>
				<div id="clock"></div>
				<button>New Game</button>
			</div>	
			<div class="board">
				<div id="leftOfField">
					<div id="homePoints">0</div>
				</div>
				<div id="leftEndzone">				
					<div><h1 class="vertical-text-left">HOME</h1></div>
				</div>
				<div id="left20">
					<div id="leftTen"></div>
				</div>
				<div id="left40">
					<div id="leftThirty"></div>
				</div>
				<div id="midField">
					<div id="centerStripe"></div>
				</div>
				<div id="right40">
					<div id="rightThirty"></div>
				</div>
				<div id="right20">
					<div id="rightTen"></div>
				</div>
				<div id="rightEndzone">
					<div><h1 class="vertical-text-right">AWAY</h1></div>
				</div>
				<div id="rightOfField">
					<div id="awayPoints">0</div>
				</div>
			</div>
			<div id="ball"></div>
		<div id="footer"></div>
		</div>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
